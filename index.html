<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="CSS/formStyle.css">
</head>
<body>
    <header>
        <p id = "contactFormHeader">Contact me</p>
    </header>
    <section>
        <form name = "myForm" action = "" onsubmit = "return validateForm()" method = "post" id = "formBody">
            <label>Name</label>
                <input type = "Name" name = "Name">
            <label>Email</label>
                <input type = "Email" name = "Email">
            <label>Subject</label>
                <input type = "Subject" name = "Subject">
            <label>Message</label>
                <textarea type = "Message" name = "Message"></textarea>
        </form>
        <button type = "submit" form = "formBody" value = "Submit">Send</button>
    </section>
    <footer id = "formFoot">
        <script src="JS/submitListener.js" type="text/javascript"></script>
    </footer>
</body>
</html>
